<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="stylesheet" href="homepage.css" />
  <style>
    .nav-left {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* Align the profile button to the left */
      width: 100px;
    }

    .profile-button ion-icon {
      font-size: 24px; /* Adjust the size of the icon */
      cursor: pointer; /* Change the cursor to a pointer */
      color: #3857bd; /* Icon color */
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-content">

      <div class="nav-left">
        <button class="profile-button">
          <ion-icon name="person-outline"></ion-icon>
        </button>
      </div>

      <div class="nav-center">
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button><ion-icon name="search-outline"></ion-icon></button>
        </div>
      </div>

      <div class="nav-right">
        <div class="menu-icon">
          <ion-icon name="menu-outline" id="openMenuSidebar"></ion-icon>
        </div>
      </div>
    </div>

    <ul class="sidebar" id="sidebar">
      <li class="close-icon">
        <ion-icon name="close-outline" id="closeSidebar"></ion-icon>
      </li>
      <li><a href="#"><ion-icon name="home-outline"></ion-icon> Home</a></li>
      <li><a href="#"><ion-icon name="people-outline"></ion-icon> Orgs</a></li>
      <li><a href="#"><ion-icon name="calendar-outline"></ion-icon> Events</a></li>
      <li><a href="#"><ion-icon name="chatbubble-outline"></ion-icon> Chats</a></li>
    </ul>
  </nav>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const openMenuBtn = document.getElementById('openMenuSidebar');
    const closeBtn = document.getElementById('closeSidebar');

    openMenuBtn.onclick = () => sidebar.classList.add('active');
    closeBtn.onclick = () => sidebar.classList.remove('active');
  </script>

</body>
</html>
