<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='chats.css') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }

        .sidebar .toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .main-content {
            padding: 40px;
            flex-grow: 1;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button id="toggleSidebar" class="toggle-btn">â˜°</button>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('chats') }}">Study Groups</a>
        <a href="{{ url_for('calendar') }}">Calendar</a>
        <a href="{{ url_for('events') }}">Events</a>
        <a href="{{ url_for('organizations') }}">Organizations</a>
        <a href="{{ url_for('resources') }}">Resources</a>
        <a href="{{ url_for('logout') }}">Log Out</a>
    </div>

    <div class="main-content">
        <h2>Study Groups</h2>

    </div>

    <script>
        const toggleBtn = document.getElementById("toggleSidebar");
        const sidebar = document.querySelector(".sidebar");
        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("expanded");
        });
    </script>

</body>
</html>
