<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        #reader {
            width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Scan QR Code to Connect</h2>
    <div id="reader"></div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Scanned code: ${decodedText}`);
            // Optionally verify decodedText is a valid URL or userId
            // Example: decodedText = "https://yourdomain.com/connect?userId=123"
            window.location.href = decodedText;
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, // or { facingMode: "user" } for front camera
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess
        ).catch(err => {
            console.error("QR Scanner Error:", err);
        });
    </script>
</body>
</html>
