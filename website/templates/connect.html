<!-- templates/connect.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect - PawPoint</title>
  <link rel = "stylesheet" href = "../static/connect.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='connect.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='chats.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <button id="toggleSidebar" class="toggle-btn">â˜°</button>
    <a href = "{{url_for('dashboard')}}">Dashboard</a>
    <a href="{{url_for('chats')}}">Chats</a>
    <a href="{{url_for('resources')}}">Resources</a>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <a href="{{url_for('logout')}}">Log Out</a>

  </div>

  <!-- Main Content -->
  <div class="main-content">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-container">
          {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container">
      <h1>Connect With Others</h1>
      <p>Select an option to get started:</p>

      <div class="button-group">
        <a href="{{ url_for('class_scan') }}" class="btn scan">ðŸ“· Scan QR Code</a>
        <a href="{{ url_for('generate') }}" class="btn generate">ðŸ”— Generate My QR Code</a>
      </div>
    </div>
  </div>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.querySelector(".sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("expanded");
    });
  </script>
</body>
</html>
